<label for="municipios">Municipio:</label>
<select id="municipios" name="municipios">
    <option value="">Seleccione un municipio</option>
</select>

<script>
// Datos de departamentos y municipios
const departamentos = {
    "Tolima": ["Ibagué", "Armero", "Flandes"],
    "Cundinamarca": ["Bogotá", "Zipaquirá", "Cajamarca"]
};

// Agregar las opciones de departamentos
let departamentosSelect = document.getElementById("departamentos");
for (let departamento in departamentos) {
    let option = document.createElement("option");
    option.value = departamento;
    option.textContent = departamento;
    departamentosSelect.appendChild(option);
}

// Función para actualizar la lista de municipios
function actualizarMunicipios() {
    let departamentoSeleccionado = departamentosSelect.value;
    let municipiosSelect = document.getElementById("municipios");
    municipiosSelect.innerHTML = "<option value=''>Seleccione un municipio</option>"; // Limpiar la lista

    if (departamentoSeleccionado) {
        let municipios = departamentos[departamentoSeleccionado];
        for (let municipio of municipios) {
            let option = document.createElement("option");
            option.value = municipio;
            option.textContent = municipio;
            municipiosSelect.appendChild(option);
        }
    }
}

// Evento de cambio en la lista de departamentos
departamentosSelect.addEventListener("change", actualizarMunicipios);
</script>
